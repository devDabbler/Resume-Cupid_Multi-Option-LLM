services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: resume_cupid_app
    ports:
      - "8501:8501"
    env_file:
      - .env
    volumes:
      - .:/app
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
